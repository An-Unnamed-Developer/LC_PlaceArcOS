<!-- CSS is imported here -->
<link rel="stylesheet" href="style.css" />

<!-- The rest of your app goes here, no body tag or anything needed. -->
<div class="topbar">
    <div class="topbar__logo">
        <img src="assets/logo.png" alt="Logo" />
    </div>
    <div class="topbar__title">Place for ArcOS v7</div>

    <div class="topbar__buttons">
        <button class="topbar__button" id="authButton"> Settings </button>
    </div>
</div>

<div class="content">
    <div id="canvasContainer">
        <canvas id="canvas" class="canvas" width="5120" height="5120"></canvas>   
    </div>
</div>

<div class="placePixelContainer">
    <button id="placePixelButton" class="placePixelButton">Place Pixel</button>   
</div>


<div class="bottombar">
        <div class="color cff0000"></div>
        <div class="color cffa500"></div>
        <div class="color cffff00"></div>
        <div class="color c008000"></div>
        <div class="color c0000ff"></div>
        <div class="color c800080"></div>
        <div class="color cff94a5"></div>
        <div class="color c808080"></div>
        <div class="color cd3d7d9"></div>
        <div class="color cffffff"></div>
        <div class="color c000000"></div>
        <input type="color" class="color picker"> </input>
</div>

<div class="modal" id="authModal">
    <div class="modal__content">
        <h2>Login</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                <p class="error-message" id="errorMessage"></p>
            </div>
        </form>
        <button id="loginButton">Login</button>
        <button id="closeButton">Close</button>
    </div>
</div>

<div class="modal" id="settingsModal">
    <div class="modal__content">
        <h2>You are logged in.</h2>
        <button id="logoutButton">Logout</button>
        <button id="closeSettingsButton">Close</button>
    </div>
</div>
